{% if request.user.is_authenticated %}


<header class="p-3 mb-3 border-bottom bg-dark">
    <div class="container">
        <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul
                class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'core:list' %}"
                        class="nav-link px-2 link-light">Tickets</a></li>
                <li><a href="{% url 'core:create' %}"
                        class="nav-link px-2 link-light">Create ticket</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search"
                    class="form-control"
                    placeholder="Search..."
                    aria-label="Search">
            </form>

            <div class="dropdown text-end">
                <a href="#"
                    class="d-block link-light text-decoration-none dropdown-toggle"
                    id="dropdownUser1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="bi bi-file-person fs-3"></i>
                    <!-- <img src="https://github.com/mdo.png"
                        alt="mdo"
                        width="32"
                        height="32"
                        class="rounded-circle"> -->
                </a>
                <ul class="dropdown-menu text-small"
                    aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item"
                            href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item"
                            href="{% url 'account_logout' %}">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

{% else %}
<header class="p-3 mb-3 border-bottom bg-dark">
    <div class="container">
        <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul
                class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#"
                        class="nav-link px-2 link-light">Create ticket</a></li>
                <li><a href="{% url 'account_login' %}"
                        class="nav-link px-2 link-light">Login</a></li>
            </ul>
        </div>
    </div>
</header>
{% endif %}
